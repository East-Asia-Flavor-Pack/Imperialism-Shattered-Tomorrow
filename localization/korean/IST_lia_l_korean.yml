je_ist_mother_russia: "Матушка Россия"
je_ist_mother_russia_reason:1 "\n우리는 동유럽의 적법한 대표자이며,\n이 광활한 대지는 우리의 터전입니다.\n\n이는 수백년간 유럽국가들에 의해 인정받아왔으며,\n앞으로도 영원토록 그와 같이 여겨질 것 입니다!\n\n\n다음 #P 세 개#!의 #V 주요 도시#!가 위치한 주를 #V 온전히#! 소유하십시오.\n\n#V 모스크바#! : #P +6#! 영향력/년\n#V 민스크#! : #P +6#! 영향력/년\n#V 키예프#! : #P +6#! 영향력/년\n\n각 주마다 매년 #V 동유럽 범전략지역#! 에서 추가 #V 영향력#!을 획득합니다!"

je_ist_monroe_doctrine: "먼로 독트린"
je_ist_monroe_doctrine_reason:1 "약 10여년전 우리의 존경받던 대통령중 한 분은 앞으로 미국이 나아갈 외교적 원칙을 제창하였습니다.\n\n하지만 그 선언은 외국의 존중도, 우리의 힘으로써도 아닌, 오직 유럽국가들의 힘의 균형에 의해서만 겨우 지탱되고 있습니다.\n적어도 지금까지는 말입니다.\n\n언젠가 유럽은 다시 돌아올것이며, 신대륙의 적법한 권리자인 우리는 스스로의 이익을 지켜낼 준비를 해야 합니다.\n\n\n이 저널이 활성화 되어있는 동안 #V 우리#!는 :\n#V 북아메리카#! 범전략지역에서 매년 #P 6#!의 영향력을 획득하며, #V 서유럽,동유럽#! 범전략지역에서는 매년 #N 6#!의 영향력을 잃습니다.\n이 저널이 활성화 되어있는 동안 #V 유럽 열강#!은 :\n#V 중앙아메리카,남아메리카#! 범전략지역에서 매년 #N 4#! 영향력을 잃습니다."
je_ist_monroe_doctrine_status_1: "#V 북아메리카#! 영향력: #N [ROOT.Var('ist_var_puppet_point_america_north').GetValue]#!"
je_ist_monroe_doctrine_status_2: "#V 북아메리카#! 영향력: [ROOT.Var('ist_var_puppet_point_america_north').GetValue]"
je_ist_monroe_doctrine_status_3: "#V 북아메리카#! 영향력: #P [ROOT.Var('ist_var_puppet_point_america_north').GetValue]#!"
je_ist_monroe_doctrine_complete: "#V 북아메리카#! 범전략지역에서 총 #P 300#!의 영향력을 축적하십시오"
je_ist_monroe_doctrine_on_complete: "#V 중앙아메리카#!와 #V 남아메리카#! 범전략지역에서 #P 100#!의 추가적인 영향력이 보상으로 주어집니다!"

je_ist_japan_asia: "아시아주의"
je_ist_japan_asia_reason:1 "일련의 국가적 개혁 과정을 거치면서 국내에는 매우 다양한 사회적, 사상적 논의가 이루어지고 있으며, 그중 제일로 화두인것은 이 격변하는 세계의 흐름에서 우리 일본이 맡을 역할에 관한 것입니다.\n\n지식인들은 물론이고, 군부와 관료계층까지 주로 주목하는 부분은 바로 우리가 속해있는 동아시아라는 이 대분류에 대해서 입니다.\n\n우리는 아시아 근대화의 대선배로써 주변국들을 이끌어야할 의무를 내려받았으며, 한때 우리에게 문명을 전해주던 스승이었으나 지금은 병들고 고통받는 이웃인 #V 조선#!이 바로 그 핵심 열쇠가 되리라는것은 의심의 여지가 없습니다...\n\n"
je_ist_japan_asia_complete: "#V 청나라#! 를 #V 굴욕#! 시키십시오."
je_ist_japan_asia_on_complete: "이 저널을 성공적으로 완수한다면, 우리는 열강 등급이 되었을 때 #V 동아시아#! 범전략지역에서 #P 100#!의 추가적인 영향력을 획득합니다!"