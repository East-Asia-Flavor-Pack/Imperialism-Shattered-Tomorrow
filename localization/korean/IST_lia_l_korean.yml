je_ist_treaty_port_count: "글로벌 무역 신화"
je_ist_treaty_port_count_reason:3 "\n국제 해상 교역은 무궁무진한 부를 향한 잠재력을 품고 있습니다.\n\n이제 우리 무역망을 전 세계에 걸쳐 구축할 시간입니다!\n\n\n이 그래프는 확보한 조약항들로 인한 점수를 나타냅니다.\n\n각 조약항은 기본적으로 1점, 피조약국의 GDP가 5M 이상이면 2점을, 50M 이상이면 3점을 부여하며, 보유한 조약항이 늘어날수록 세계 해상패권 경쟁력 모디파이어가 소폭씩 변동됩니다."
