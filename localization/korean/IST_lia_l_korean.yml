####일단여기서내가작업할때로컬필요한거끄적이고나중에합쳐버리자~
## 외교관계
IST_DIP_WARNING_MESSAGE: "#N 경고! 이 행위는 허가되지 않은 부정 행위입니다! #!"

IST_DIPLOMATIC_ACCEPTANCE_CUSTOM_CHINA: "지대물박 응유진유"
IST_DIPLOMATIC_ACCEPTANCE_CUSTOM_UN_MAJOR: "미승인 강대국 등급임"
IST_DIPLOMATIC_ACCEPTANCE_CUSTOM_MAJOR: "강대국 등급임"
IST_DIPLOMATIC_ACCEPTANCE_TOO_SUB: "이미 너무 많이 진행된 예속화"


dp_railway_war: "철도부설권 계약 강제 연장"
dp_railway_war_tooltip: "무력을 통해 계약서 상에 명시된 정당한 권리를 주장하여 철도사업을 8년 연장합니다."
ist_base_railways: "철도의 이론적 운용법"
ist_base_railways_desc:1 "우리는 마침내 철도가 곧 근대로 가는 길임을 알게 되었습니다. 그러나 아직 우리는 국토에 철도를 부설할 능력이 없는 상태 입니다. \n어쩌면 선진국들이 우리를 도울수 있을지도 모릅니다. 약간의 대가를 지불한다면 말입니다..."

ist_dip_railway: "「철도부설권 매각」"
ist_dip_railway_desc: "상대국이 자국에서 철도사업을 벌일수 있도록 철도부설권을 매각합니다."
ist_dip_railway_pact_desc: "우리는 해당국과 계약을 맺어 철도부설권을 매각했습니다. 값싸게 철도를 건설할수 있게 되었지만, 그 운용수익은 상당수는 열강이 거두어 갈 것입니다..."
ist_dip_railway_war: "「강제 연장된 철도계약」"
ist_dip_railway_war_pact_desc: "우리는 해당국에 굴복하여 강제로 8년간 계약을 연장했습니다..."
ist_dip_mining: "「광산채굴권 매각」"
ist_dip_mining_desc: "대규모 차관을 얻어오는 대가로, 10년간 광산채굴사업권을 거래합니다."
ist_dip_mining_pact_desc: "우리는 해당국에게 한 주의 광산채굴권을 넘기는 대가로 저금리 차관을 얻었습니다. 10년 뒤 채굴권은 반환되며, 상환 만기 일자 또한 동일합니다."
ist_dip_mining_effect_desc_global: "「광산채굴권 매각」계약을 체결합니다."
ist_dip_forest: "「산림벌채권 매각」"
ist_dip_forest_desc: "대규모 차관을 얻어오는 대가로, 10년간 산림벌채사업권을 거래합니다."
ist_dip_forest_pact_desc: "우리는 해당국에게 한 주의 산림벌채권을 넘기는 대가로 저금리 차관을 얻었습니다. 10년 뒤 채벌권은 반환되며, 상환 만기 일자 또한 동일합니다."
ist_dip_forest_effect_desc_global: "「산림벌채권 매각」계약을 체결합니다."
ist_dip_fishing: "「해양어업권 매각」"
ist_dip_fishing_desc: "대규모 차관을 얻어오는 대가로, 10년간 해양어업사업권을 거래합니다."
ist_dip_fishing_pact_desc: "우리는 해당국에게 한 주의 해양어업권을 넘기는 대가로 저금리 차관을 얻었습니다. 10년 뒤 해양권은 반환되며, 상환 만기 일자 또한 동일합니다."
ist_dip_fishing_effect_desc_global: "「해양어업권 매각」계약을 체결합니다."
ist_dip_electric: "「전기전선권 매각」"
ist_dip_electric_desc: "대규모 차관을 얻어오는 대가로, 10년간 전기전선사업권을 거래합니다."
ist_dip_electric_pact_desc: "우리는 해당국과 계약을 맺어 전기전선권을 매각했습니다. 값싸게 전선을 부설할수 있게 되었지만, 이같은 결정이 국가 안보에 미칠 영향력은 결코 긍정적이지만은 않을 것입니다..."
ist_dip_credit: "긴급 구제금융 요청"
ist_dip_credit_desc: "현금 유동성 위기를 탈출하기 위해 5년 만기의 긴급 차관을 요청합니다."
ist_dip_credit_pact_desc: "우리는 해당국에게 급히 추가적인 긴급자금을 대출했습니다. 만기 일자는 5년 후 입니다."
ist_dip_want: "예속화 기반 다지기"
ist_dip_want_desc: "해당국을 상대로 반강제적인 차관제공과 다양한 이권 침탈 기회를 모색하기 위한 사전 작업을 실시합니다..."
ist_dip_want_pact_desc:1 "본국의 외교부처와 해당국 소재 명망가들이 현지의 관료와 지식인과의 광범위한 인적&물적 네트워크를 구축하는 중입니다."
ist_dip_dont_want: "자주성 보존을 위해 발버둥치기"
ist_dip_dont_want_desc: "지배국을 상대로 외교력을 총동원해 최대한 국익을 보존할수 있을 방안을 모색합니다..."
ist_dip_dont_want_pact_desc:1 "본국의 외교부처와 해당국 소재 명망가들이 현지의 관료와 지식인과의 광범위한 인적&물적 네트워크를 구축하는 중입니다."
ist_dip_give_and_take: "지난 호의의 대가를 요구"
ist_dip_give_and_take_desc: "상대국이 우리에게 진 외교적 빚에 대한 청구서를 웃으며 압박할 시간입니다..."
ist_dip_give_and_take_pact_desc:1 "지난 호의의 대가를 압박 pact 설명문"
ist_dip_help_colony: "총독부 예산 배정"
ist_dip_help_colony_desc: "해당국을 관리하기 위한 총독부 예산을 공급합니다"
ist_dip_help_colony_pact_desc: "대상국이 지녔던 차관을 대납하고 현지 행정작업을 돕기 위해 추가적인 예산이 할당되었습니다.\n<<주의! 미승인 「강대국」은 속국화 할 수 없습니다!>>"

ist_dip_espionage: "첩보작전 시행"
ist_dip_espionage_desc: "축적한 정보자산을 소모하여 해당국에 시행가능한 첩보작전 목록을 열람합니다."

ist_dip_railway_action_propose_name: "자국내 철도부설권 거래 제안"
ist_dip_mining_action_propose_name: "광산채굴권을 담보로 차관 요청"
ist_dip_forest_action_propose_name: "산림벌채권을 담보로 차관 요청"
ist_dip_fishing_action_propose_name: "해안어업권을 담보로 차관 요청"
ist_dip_electric_action_propose_name: "전기전선권을 담보로 차관 요청"
ist_dip_credit_action_propose_name: "단기 긴급 자금 수혈 요청"
ist_dip_want_action_propose_name: "예속화 기반 다지기"
ist_dip_dont_want_action_propose_name: "아 싫어요 가요 좀<개발중!>"

ist_dip_give_and_take_action_name: "지난 호의의 대가를 요구"

ist_dip_espionage_action_name: "첩보작전 시행"

ist_dip_railway_action_break_name: "외국계 철도 국유화"
ist_dip_mining_action_break_name: "매각된 광산채굴권"
ist_dip_forest_action_break_name: "매각된 산림벌채권"
ist_dip_fishing_action_break_name: "매각된 해양어업권"
ist_dip_electric_action_break_name: "매각된 전기전선권"
ist_dip_credit_action_break_name: "긴급 구제금융 수급중"
ist_dip_want_action_break_name: "영향력 투사 중단"

ist_dip_railway_action_notification_name: "철도 부설 계약 체결됨"
ist_dip_railway_action_notification_break_name: "국유화된 철도자산"
ist_dip_railway_action_notification_desc: "철도 부설권이 매매되었습니다."
ist_dip_railway_action_notification_break_desc: "타국과의 철도 사업 계약이 파기되었으며, 철도자산이 국유화 되었습니다."

ist_dip_give_and_take_action_notification_name: "특약의 압력에 굴복함"
ist_dip_give_and_take_action_notification_desc: "우리가 진 외교적 빚으로 인해 국익을 빼앗겼습니다."

ist_dip_forest_proposal_notification_name: "산림벌채권을 대가로 한 차관 요청"
ist_dip_forest_proposal_notification_desc: "해당 국가로부터 한 주의 산림벌채권을 10년간 넘기는 조건으로 차관을 제공해 달라는 요청이 들어왔습니다."
ist_dip_forest_proposal_notification_effects_desc:2 "승인시 해당국이 지닌 산림자원의 가치평가 기준에 따라 차관을 대출해 주게 되며 10년에 걸쳐 상환받습니다.\n해당국이 지불불능에 빠지더라도 국제채권거래로부터 계속하여 수익금을 전달받을수 있습니다.\n해외 목재가공 주식회사 건물을 건설해 추가적인 이득을 얻으십시오."
ist_dip_forest_proposal_accepted_name: "채벌권 매각 성사"
ist_dip_forest_proposal_accepted_desc: "특정 주에서의 독점적 벌목사업권을 10년간 허가합니다"

ist_dip_mining_proposal_notification_name: "광산채굴권을 대가로 한 차관 요청"
ist_dip_mining_proposal_notification_desc: "해당 국가로부터 한 주의 광산채굴권을 10년간 넘기는 조건으로 차관을 제공해 달라는 요청이 들어왔습니다."
ist_dip_mining_proposal_notification_effects_desc:2 "승인시 해당국이 지닌 광물자원의 가치평가 기준에 따라 차관을 대출해 주게 되며 10년에 걸쳐 상환받습니다.\n해당국이 지불불능에 빠지더라도 국제채권거래로부터 계속하여 수익금을 전달받을수 있습니다.\n해외 광업자원 개발 주식회사 건물들을 건설해 추가적인 이득을 얻으십시오."
ist_dip_mining_proposal_accepted_name: "채굴권 매각 성사"
ist_dip_mining_proposal_accepted_desc: "특정 주에서의 독점적 채굴사업권을 10년간 허가합니다"

ist_dip_fishing_proposal_notification_name: "해양어업권을 대가로 한 차관 요청"
ist_dip_fishing_proposal_notification_desc: "해당 국가로부터 한 주의 해양어업권을 10년간 넘기는 조건으로 차관을 제공해 달라는 요청이 들어왔습니다."
ist_dip_fishing_proposal_notification_effects_desc:2 "승인시 해당국이 지닌 해양자원의 가치평가 기준에 따라 차관을 대출해 주게 되며 10년에 걸쳐 상환받습니다.\n해당국이 지불불능에 빠지더라도 국제채권거래로부터 계속하여 수익금을 전달받을수 있습니다.\n해외 어획&석유 주식회사 건물을 건설해 추가적인 이득을 얻으십시오."
ist_dip_fishing_proposal_accepted_name: "해양권 매각 성사"
ist_dip_fishing_proposal_accepted_desc: "특정 주에서의 독점적 해양사업권을 10년간 허가합니다"

ist_dip_electric_action_notification_name: "전선 부설 계약 체결됨"
ist_dip_electric_action_notification_break_name: "국유화된 전기자산"
ist_dip_electric_action_notification_desc: "전기전선권이 매매되었습니다."
ist_dip_electric_action_notification_break_desc: "타국과의 전기 사업 계약이 파기되었으며, 전선자산이 국유화 되었습니다."

ist_dip_electric_proposal_notification_name: "전기전선권을 대가로 한 차관 요청"
ist_dip_electric_proposal_notification_desc: "해당 국가로부터 전기전선사업권을 허가해주는 대가로 차관을 제공해 달라는 요청이 들어왔습니다."
ist_dip_electric_proposal_notification_effects_desc:1 "승인시 해당국으로부터 전기전선이권을 획득하게 되며, 10년의 기간동안 해당국 국가수입의 5%를 얻습니다.\n계약 상대국은 즉시 발전소를 건설할 수 있게 되며, 사업수주국은 특수한 상호작용 외교행동에 접근 가능합니다."
ist_dip_electric_proposal_accepted_name: "전선권 매각 성사"
ist_dip_electric_proposal_accepted_desc: "전기전선권이 매매되었습니다."

ist_dip_credit_proposal_notification_name: "긴급 자금수혈 요청"
ist_dip_credit_proposal_notification_desc: "해당 국가로부터 5년물 단기 긴급차관을 제공해달라는 요청이 들어왔습니다."
ist_dip_credit_proposal_notification_effects_desc:2 "승인시 해당국의 경제적 체급에 따라 산정된 한도만큼 차관을 제공하게 됩니다.\n해당국이 지불불능에 빠지더라도 국제채권거래로부터 계속하여 수익금을 전달받을수 있습니다.\n5년 만기, 총 예상 수익률 10%입니다."
ist_dip_credit_proposal_accepted_name: "구제금융 승인됨"
ist_dip_credit_proposal_accepted_desc: "5년만기 긴급 구제금융 수혈을 받았습니다."

ist_dip_want_action_notification_name: "외세의 관심을 받음"
ist_dip_want_action_notification_desc: "외국 세력이 우리의 이권을 탐내고 있습니다..."

IST_ACTION_BUILD_RAILWAY_DIP: "철도운용기술을 국산화하거나 열강중 하나와 철도부설계약을 맺어야만 합니다."
IST_ACTION_SECOND_RAILWAY_DIP: "이미 두개의 국가가 자국에서 사업을 진행중입니다."
IST_ACTION_OVERSLOT_FOREST_DIP: "이미 너무 많은 임야지를 담보로 차관을 들여왔습니다. 동시에 최대 5개국에게 까지만 산림벌채권을 내놓을 수 있습니다."
IST_ACTION_BUILD_POWERPLANT_DIP: "전력생산기술을 국산화하거나 열강중 하나와 전기전선계약을 맺어야만 합니다."
IST_WIP_TOOLTIP: "Work in progress"

##이 아래는 저널
je_ist_a_ground_tomorrow: "갈려나간 내일"
je_ist_a_ground_tomorrow_reason:1 "\n세계는 현재 거대한 변화를 앞두고 있습니다.\n우리의 내일을 어떤 모습으로 만들어나갈지는 우리 손에 달렸습니다...\n\n상단의 버튼을 눌러 튜토리얼을 보거나 무시하십시오.\n"
je_ist_a_ground_tomorrow_goal:1 "튜토리얼을 보거나 무시하기."
ist_button_tutorial_je: "튜토리얼 보기"
ist_button_tutorial_je_desc: "모드의 전반적인 기능에 대한 간략한 설명을 봅니다."

je_ist_railway_research: "강철의 천리마"
je_ist_railway_research_reason:1 "\n산업 선진국들의 사례를 참고해 볼 때, 이 철도라는 체계를 운용하는것이야 말로 근대화로 나아가기 위한 핵심 열쇠임이 분명한 듯 보입니다.\n\n그러나 우리에게는 기술,자원,인력,지식 모두가 부족한 상황이며 심지어는 이 체계가 어떤 방식으로 굴러가는지조차도 알지 못합니다..."

je_ist_railway_war: "철도 전쟁"
je_ist_railway_war_reason:1 "[SCOPE.sCountry('ist_rail_war_target_country').GetName]은 우리의 적법한 재산권을 무시했고, 이제 그 대가를 목도하게 만들어줄 때가 왔습니다.\n\n제 3자 세력의 개입은 제한되어지며, 시간이 너무 많이 흘러버리기 전에 우리의 힘을 보여주십시오."

je_ist_rising_sun: "떠오르는 태양"
je_ist_rising_sun_reason:2 "\n우리는 현재 국제적인 기준에서 상당히 뒤떨어져 있는 상태이며, 외교적 입지 또한 공공연히 차별받고 있습니다.\n그럼에도 불구하고 우리는 반드시 힘으로써 국제사회의 인정을 받아 내고야 말 것입니다.\n\n\n우리가 후발주자로써 근대화를 성공시키고 강대국 이상의 지위를 얻는다면 차후 열강의 반열에 오르게 되었을 때, 우리 수도가 위치한 #V 범전략지역#! 영향권에서 #P 100#!의 영향력 자원을, #V 문명화 사명#!기술이 세계에 등장했다면 #P 250#!의 영향력 자원을 보유한 채 레이스를 시작합니다!"

je_ist_railway_count: "철도왕"
je_ist_railway_count_reason:3 "\n우리는 마침내 강철의 말들을 다룰수 있는 능력을 손에 넣었습니다.\n\n이제 전 세계를 향해 그 광명을 가져다 줄 시간입니다!\n\n\n이 그래프는 추상화된 우리의 철도수출시장 점유율을 나타냅니다.\n\n최대 동시 30개국까지 철도 계약을 맺을 수 있으며, 수출국가가 늘어날수록 세계 철도시장 경쟁력 모디파이어가 소폭씩 변동됩니다."
je_ist_railway_count_lvl_verylow: "해외 철도수출시장 진출!"
