je_ist_puppet_point: "영향권"
je_ist_puppet_point_reason: "우리는 현재 범전략지역에 다음과 같은 영향력을 보유하고 있습니다!\n\n#V 서유럽 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_europe_west').GetValue]#! 영향력\n#V 동유럽 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_europe_east').GetValue]#! 영향력\n#V 북미 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_america_north').GetValue]#! 영향력\n#V 중미 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_america_mid').GetValue]#! 영향력\n#V 남미 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_america_south').GetValue]#! 영향력\n#V 북아프리카 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_africa_north').GetValue]#! 영향력\n#V 서아프리카 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_africa_west').GetValue]#! 영향력\n#V 동아프리카 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_africa_east').GetValue]#! 영향력\n#V 중동 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_middle_east').GetValue]#! 영향력\n#V 시베리아 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_asia_north').GetValue]#! 영향력\n#V 인도 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_asia_india').GetValue]#! 영향력\n#V 동아시아 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_asia_east').GetValue]#! 영향력\n#V 중국 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_asia_china').GetValue]#! 영향력\n#V 동남아 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_asia_south').GetValue]#! 영향력\n#V 오세아니아 :#! #P [JournalEntry.GetCountry.MakeScope.Var('ist_var_puppet_point_oceania_oceania').GetValue]#! 영향력\n\n이러한 영향력 자원은 해당 범전략지역 내에 존재하는 #V 자주국#!들과 원자재 이권 거래, 조약항 보유, 첩보 작전, 예속화 도모 등등의 #V 제국주의적 행동#!을 함으로써 축적할 수 있습니다.\n\n이렇게 획득한 영향력은 특정 범전략지역 내에 존재하는 자주국이 과도한 침탈로 인한 #V 예속화 저널#!의 효과로 #V 피보호국으로의 전환#! 기회가 발생 하였을 때, 지역의 영향력을 소모하여 타 열강과 겨루어 그 이벤트의 승자가 될 수 있도록 합니다.\n\n자국의 #V 수도#!가 위치해 있는 범전략지역에서는 기본적으로 매년마다 #P 12#!만큼의 영향력 자원을 조건없이 얻을 수 있습니다!"

je_ist_submissive_first: "다가오는 예속화"
je_ist_submissive_first_reason:3 "\n우리가 열강 국가들과 맺은 각종 계약들은 국가 발전을 위한 귀중한 도움을 제공해주지만, 모든것에는 대가 또한 따르는 법입니다.\n\n예속화 수치를 적절한 수준에서 현명하게 관리하여 자주성을 지키며 성공적인 근대화를 이루십시오.\n\n예속화 진행도는 #V 이권 거래#!계약의 수, 열강의 #V 첩보 작전#!, 기타 열강측의 #V 외교적 행동#!등등의 원인으로 인해 증가될 수 있습니다.\n\n예속화 수치가 최고조에 달할 시, #P 피보호국#!으로 전환될 수 있습니다!\n\n\n페이즈 1 예속화를 가속할 수 있는 주요조건은 다음과 같습니다.\n\n외국과 체결된 #V 이권 계약의 수#!로부터 : 월당 #N [JournalEntry.GetCountry.MakeScope.Var('ist_var_dip_all_half_count').GetValue]#!점/월당 #N [JournalEntry.GetCountry.MakeScope.Var('ist_var_dip_all_count').GetValue]#!점\n(#V 문명화 사명#! 기술이 미등장한/등장한 세계)\n#V 25#! 이하의 국가정통성으로 인해 : 월당 #N 0.5#!점\n자국에 활성화된 #V 예속화 기반 다지기#! 외교 행동으로 인해 : 월당 #N [JournalEntry.GetCountry.MakeScope.Var('ist_var_dip_want_half_count').GetValue]#!점\n#V 75%#! 이상의 국가 채무 비율로 인해 : 월당 #N 0.5#!점\n국가 #V 파산#! 선언으로 인해 : 즉시 #N 70#!점\n외세에 의해 주입당한 #V 노예제 폐지#! 로 인해 : 즉시 #N 50#!점\n#V 문화배척#!, #V 다문화#!, #V 자유무역#!법률로 인해 : 월당 #N 0.5#!점\n#V 7.5%#!미만의 $ig_armed_forces$ 정치력으로 인해 : 월당 #N 0.5#!점\n#V 낮음#!/#V 매우낮음#! 수준의 #V 정부임금#!과 #V 군사임금#!으로 인해 : 월당 #N 0.25#!/#N 0.5#!점\n#V -25#!/#V -50#! 이하의 #V 지도자 인기도#!로 인해 : 월당 #N 0.25#!/#N 0.5#!점\n\n반대로 높은 지도자 인기, 고립주의법, 배타적 시민권법, 높은 정부임금, 높은 군부영향력등은 예속화 진행도를 감소시킵니다.\n\n#V 승인국#!은 월당 #P 1#!점의 기본 감소수치를 받습니다.\n#V 미승인 강대국#! 등급의 국가는 월당 #P 8#!점의 기본 감소 수치를 받습니다."
