je_ist_submissive_third: "다가오는 예속화"
je_ist_submissive_third_reason:3 "\n각종 법과 제도, 산업 표준과 문화에 이르기까지 상국과의 결속력은 나날히 강해지고 있습니다.\n\n예속화 수치를 적절한 수준에서 현명하게 관리하여 자치권을 잃지 않도록 하십시오.\n\n예속화 진행도는 #V 이권 거래#!계약의 수, 열강의 #V 첩보 작전#!, 기타 열강측의 #V 외교적 행동#!등등의 원인으로 인해 증가될 수 있습니다.\n\n예속화 수치가 최고조에 달할 시, #N 합병#!될 수 있습니다!\n\n\n페이즈 3 예속화를 가속할 수 있는 주요조건은 다음과 같습니다.\n\n#V 문명화 사명#! 기술 등장 : 월당 #N 0.5#!점\n자국에 활성화된 #V 예속화 기반 다지기#! 외교 행동으로 인해 : 월당 #N [JournalEntry.GetCountry.MakeScope.Var('ist_var_dip_want_count').GetValue]#!점\n#V 50%#! 이상의 국가 채무 비율로 인해 : 월당 #N 0.5#!점\n국가 #V 파산#! 선언으로 인해 : 즉시 #N 50#!점\n#V 재정 지원#! 으로 인해 : 월당 #N 0.5#!점\n지배국이 #V 신분증명서#!, #V 라디오#!, #V 전자동기관총#!, #V 비행선#! 기술을 연구함 : 월당 #N 0.5#!점\n지배국의 #V 수도#!와 동일한 #V 범전략지역#!에 위치함 : 월당 #N 0.5#!점\n지배국의 #V 3단계#! 이상의 #V 직장안전부#! 및 #V 사회보장부#! 기관등급\n기타 자유무역법,너무 낮은 정부임금, 너무 낮은 지도자 인기,영향력 행사 및 첩보작전 등등.\n\n반대로 #P 문명화사명#! 기술 #V 미등장#!, 높은 #P 지도자 인기#!, #P 고립주의#!법, #P 자문화중심주의#!, 높은 #P 정부임금#!, 2500만 이상의 #P 인구#!, #P 범민족주의/사회주의/무정부주의#! 기술 연구 등은 예속화 진행도를 #P 감소#!시킵니다."
