je_ist_electric_intel: "해외정보국"
je_ist_electric_intel_reason:3 "\n우리가 해외에서 활동하는 전기전선권 사업은 보이는것이 전부가 아닙니다.\n\n우리가 값싼 가격에 전선을 부설해주는 진정한 까닭은 바로 정보의 힘에 있기 때문입니다...\n\n\n이 그래프는 모든 전기전선권 계약으로부터 수집된 추상화된 해외 정보력의 수준을 나타냅니다.\n\n각 계약마다 매달 주기적으로 정보 수치를 제공하며, 축적된 정보는 다양한 첩보 작전에 사용할 수 있습니다.\n\n우리가 전기전선권을 얻은 국가를 상대로는 #V 절반#!의 비용으로 첩보작전을 시행할 수 있습니다!"
